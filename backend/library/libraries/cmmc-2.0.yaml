      ref_id: SC.L2-3.13.16
      name: Data at Rest
      description: "Protect the confidentiality of CUI at rest.\n\u2022 NIST SP 800-171\
        \ Rev 2 3.13.16"
      annotation: 'Determine if:

        [a] the confidentiality of CUI at rest is protected.'
      implementation_groups:
      - L2
